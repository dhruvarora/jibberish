<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jibberish</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
      <h1>Jibberish ばかげた</h1>
      <div class="panel panel-default">
          <div class="panel-body">
            <div id="chats-container"></div>
          </div>
          <div class="panel-footer">
              <form role="form">
                  <div class="form-group">
                    <input class="form-control" id="chats" name="chats" autocomplete='off'>
                  </div>
                  <button type="submit" id="submit-btn" name="submit-btn" class="btn btn-success">Send</button>
                  <button type="reset" id="clear-btn" class="btn btn-danger" style = "margin-left: 5px">Clear</button>
              </form>
              <button id="login-btn" class="btn btn-primary" style = "margin-top: 10px">Login</button>
              <button id="logout-btn" class="btn btn-primary" style = "margin-top: 10px">Logout</button>
              <div>
                <select class="form-control" id = "language-selected" style = "margin-top: 10px; width: 100px; position: relative" >
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                </select>

              </div>
          </div>
      </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/firebase-simple-login/firebase-simple-login.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
