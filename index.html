<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jibberish</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
      <h1>Jibberish</h1>
      <div class="panel panel-default">
          <div class="panel-body">
            <div id="chats-container"></div>
          </div>
          <div class="panel-footer">
              <form role="form">
                  <div class="form-group">
                    <input class="form-control" id="chats" name="chats" autocomplete='off'>
                  </div>
                  <button type="submit" id="submit-btn" name="submit-btn" class="btn btn-success">Send</button>
                  <button type="submit" id="login-btn" class="btn btn-primary">Login</button>
                  <button type="submit" id="signup-btn" class="btn btn-default">Sign up</button>
                  <button type="reset" id="clear-btn" class="btn btn-danger">Clear</button>
                  <label align = "right">Lang: EN</label>
              </form>
          </div>
      </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/firebase-simple-login/firebase-simple-login.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
